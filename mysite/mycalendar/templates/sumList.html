<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>一覧</title>
</head>

<body>
<div class="col-md-12 main">
    <h2 class="page-header">集計一覧</h2>
    <a href="{% url 'mycalendar:inputList' %}">入力一覧</a>
    <hr>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>年月日</th>
                <th>工数</th>
                <th>登録者</th>
            </tr>
            </thead>
            <tbody>
            {% for sum in sumList %}
            <tr>
                <td>{{ sum.date }}</td>
                {% if sum.totalkosu <= 400 %}
                <td class="table-info">{{ sum.totalkosu }}</td>
                {% else %}
                <td>{{ sum.totalkosu }}</td>
                {% endif %}
                <td>{{ sum.register }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% csrf_token %}
    </div>
</div>
</body>
