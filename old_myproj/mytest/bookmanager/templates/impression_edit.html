{% extends "base.html" %}
{% load bootstrap %}

{% block title %}感想の編集{% endblock title %}

{% block contents %}

<div class="col-md-10 main">
    <h2 class="page-header">感想の更新</h2>
    <div class="col-md-5">
        {% if impression_id %}
        <form action="{% url 'bookmanager:impression_edit' book_id=book.pk impression_id=impression_id %}" method="post">
            {% else %}
            <form action="{% url 'bookmanager:impression_add' book_id=book.pk %}" method="post">
                {% endif %}
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group">
                    <div class="container">
                        <button type="submit" class="btn btn-primary btn-sm">更新</button>
                        <a href="{% url 'bookmanager:impression_list' book_id=book.pk %}" class="btn btn-primary btn-sm">戻る</a>
                    </div>
                </div>
            </form>
    </div>
</div>

{% endblock %}
